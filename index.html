<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="library">
        <div class="books">
            <div class="book-container">
                <h1>Harry Potter</h1>
                <h3>JK Rowling</h3>
                <p>10000</p>
                <p>Read</p>
                <div class="btn-container">
                    <button type="button">Remove</button>
                    <button type="button">Read</button>
                </div>
            </div>
        </div>
        <div class="books">Book 2</div>
        <div class="books">Book 3</div>
        <div class="books">Book 4</div>
        <div class="books">Book 5</div>
    </div>
    <dialog id="dialog">
        <div class="dialog-container">
            <h2>Add Your Book!</h2>
            <form method="dialog" action="">
                <div class="input-container">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="bookTitle">
                </div>
                <div class="input-container">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="bookAuthor">
                </div>
                <div class="input-container">
                    <label for="pages">Number of Pages: </label>
                    <input type="number" id="pages" name="bookPages">
                </div>
                <div class="input-container">
                    <label>Read: </label>
                    <div class="radio-btn-container">
                        <div>
                            <input type="radio" id="read" name="read" value="true" />
                            <label for="read">Read</label>
                        </div>
                        <div>
                            <input type="radio" id="notread" name="read" value="false" />
                            <label for="read">Not Read</label>
                        </div>
                    </div>
                </div>
                <button value="submit" type="submit">Close</button>
            </form>
        </div>
    </dialog>
</body>
</html>
